<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="mb-3">üì¶ Product Dashboard</h3>

  <div class="row mb-3">
    <div class="col-md-4">
      <input id="searchInput" class="form-control" placeholder="Search by title...">
    </div>
    <div class="col-md-2">
      <select id="pageSize" class="form-select">
        <option value="5">5 / page</option>
        <option value="10" selected>10 / page</option>
        <option value="20">20 / page</option>
      </select>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-success me-2" onclick="exportCSV()">Export CSV</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
        + Create Product
      </button>
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th style="cursor:pointer" onclick="sortBy('title')">Title ‚¨ç</th>
        <th style="cursor:pointer" onclick="sortBy('price')">Price ‚¨ç</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <ul class="pagination" id="pagination"></ul>
</div>

<!-- DETAIL MODAL -->
<div class="modal fade" id="detailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Product Detail</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">
        <input id="editTitle" class="form-control mb-2" placeholder="Title">
        <input id="editPrice" type="number" class="form-control mb-2" placeholder="Price">
        <textarea id="editDesc" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="updateProduct()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Create Product</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="newTitle" class="form-control mb-2" placeholder="Title">
        <input id="newPrice" type="number" class="form-control mb-2" placeholder="Price">
        <textarea id="newDesc" class="form-control mb-2" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="createProduct()">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
